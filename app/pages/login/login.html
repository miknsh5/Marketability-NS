<DockLayout>
    <StackLayout class="title-container" dock="top">
        <Image class="logo-container" src="~/images/logoBlue@2x.png" stretch="aspectFit"></Image>
        <Label class="info-content" text="Be Marketable"></Label>
    </StackLayout>
    <StackLayout class="login-container" dock="bottom">


        <Label class="login-title" text="Login or Signup"></Label>
        <Button class="auth-providers" text="" (tap)="tryLogin()" backgroundImage="~/images/linkedin_buttonIcon.png"></Button>

    </StackLayout>
</DockLayout>
