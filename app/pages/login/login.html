<DockLayout>
    <StackLayout class="title-container" dock="top">
        <Image class="logo-container" src="res://logoblue" stretch="aspectFit"></Image>
        <Label class="info-content" text="Be Marketable"></Label>
    </StackLayout>
    <StackLayout class="login-container" dock="bottom">


        <Label class="login-title" text="Login or Signup"></Label>
        <Button class="auth-providers" text="" (tap)="tryLogin()" backgroundImage="res://linkedin_buttonicon"></Button>

    </StackLayout>
</DockLayout>
