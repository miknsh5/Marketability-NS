   <script src="//cdn.auth0.com/js/lock/10.8.1/lock.min.js"></script>
<ActionBar [title]="pageTitle">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" 
    (tap)="onPrevButtonClicked(currentPage)"></NavigationButton>
</ActionBar>
<DockLayout stretchLastChild="true" *ngIf="currentProfile">
   
    <button dock="bottom" width="100" Height="100" [text]="navButtonText" (tap)="onNextButtonClicked(currentPage)"></button>
    
    <mkb-basic-profile [profile]="currentProfile.Profile" *ngIf="currentPage === 0" dock="top"></mkb-basic-profile>
   
    <mkb-skills [CurrentProfileSkills]="currentProfile.Skills"  *ngIf="currentPage === 1" dock="top"></mkb-skills>

</DockLayout>
