<StackLayout *ngIf="CurrentProfileExperience == null || CurrentProfileExperience.WorkExperience == null ||CurrentProfileExperience.WorkExperience.length == 0">
    <label text="No experience found"></label>
</StackLayout>

<StackLayout *ngIf="CurrentProfileExperience != null && CurrentProfileExperience.WorkExperience && CurrentProfileExperience.WorkExperience.length > 0">

    <ListView [items]="CurrentProfileExperience.WorkExperience">
        <ng-template let-item="item">
            <StackLayout>
                <label text="Company"></label>
                <TextField [text]="item.CompanyName"></TextField>
                <label text="Title"></label>
                <TextField [text]="item.Title"></TextField>
                <label text="Start Date"></label>
                <TextField [text]="item.StartDate"></TextField>
                <label text="End Date"></label>
                <TextField [text]="item.EndDate"></TextField>
            </StackLayout>
        </ng-template>
    </ListView>

</StackLayout>
