<StackLayout class="profile_container">
    <label text="Name" class="profile_label"></label>
    <TextField [text]="profile.Name" class="profile_textfield" editable="false" textWrap="true"></TextField>
    <label text="City" class="profile_label"></label>
    <TextField [text]="profile.City" class="profile_textfield" editable="false" textWrap="true"></TextField>
    <label text="Occupation" class="profile_label"></label>
    <TextField [text]="profile.Occupation" class="profile_textfield" editable="false" textWrap="true"></TextField>

</StackLayout>
